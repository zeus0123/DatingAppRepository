<nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" [routerLink]="['/home']"  >Dating App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
          <li class="nav-item active" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/members']">Matches </a>
          </li>
          <li class="nav-item active" routerLinkActive="active">  
            <a class="nav-link" [routerLink]="['/lists']">Lists </a>
          </li>
          <li class="nav-item active" routerLinkActive="active">  
            <a class="nav-link" [routerLink]="['/messages']">Messages </a>
          </li>
        </ul>
       
       <div style="margin-left: 50%">
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" placeholder="Username" #username = "ngModel" aria-label="Username" name="username" required [(ngModel)]="model.username">
          <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" #password="ngModel" name="password" required [(ngModel)]="model.password">
          <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign in</button>
        </form>
      </div>
        
      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
          
        <li class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle" (click)="false" id="navbarDropdown" role="button" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </li>
      </ul>
      </div>
    </nav>
